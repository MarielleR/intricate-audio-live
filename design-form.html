<!doctype html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>FREE QUOTE</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/5a7eceb3e6.js" crossorigin="anonymous"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body-about">
    <div class="collapse test-div" id="navbarToggleExternalContent">
        <div class="topnav-home animate__animated animate__lightSpeedInLeft">
            <a class="contact-a" href="contact.html">CONTACT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="services.html">SERVICES</a>
            <a href="about.html">ABOUT</a>
            <a href="index.html">HOME</a>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="contact-intro">
        <h1>Let's get you a quote!</h1>
    </div>
    
    <form action="">
        <div class="form-row-1">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" class="input-a" required>
            <label for="first-name" class="sr-only"></label>
    
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <label for="last-name" class="sr-only"></label>
        </div>
    
        <div class="form-row-2">
            <input type="text" id="number" name="number" placeholder="Phone Number" class="input-a">
            <label for="number" class="sr-only"></label>
    
            <input type="text" id="country" name="country" placeholder="Country">
            <label for="country" class="sr-only"></label>
        </div>
    
        <div class="form-row-3">
            <input type="text" id="make-model" name="make-model" placeholder="Subwoofer Make & Model" class="input-a">
            <label for="make-model" class="sr-only"></label>
    
            <input type="text" id="qty" name="qty" placeholder="Quantity">
            <label for="qty" class="sr-only"></label>
        </div>
    
        <input type="text" id="amplifier" name="amplifier" placeholder="Amplifier Make & Model">
        <label for="amplifier" class="sr-only"></label>
    
        <select name="Vehicle Type" id="vehicle" required>
            <option value="sedan">Sedan</option>
            <option value="coupe">Coupe</option>
            <option value="station-wagon">Station-Wagon</option>
            <option value="hatchback">Hatchback</option>
            <option value="suv">SUV</option>
            <option value="minivan">Minivan</option>
            <option value="pick-up">Pick-Up</option>
            <option value="other">Other</option>
        </select>
    
        <input type="text" id="dimensions" name="dimensions"
            placeholder="Available Space/Max Box Dimensions (Width x Depth x Height)">
        <label for="dimensions" class="sr-only"></label>
    
        <button type="submit" class="submit">SEND</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
