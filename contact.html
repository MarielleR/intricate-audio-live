	<link rel="stylesheet" href="style.css">

	</head>
  	<body>
	<div class="contact-top">
		<div class="collapse test-div" id="navbarToggleExternalContent">
			<div class="topnav-home animate__animated animate__lightSpeedInLeft">
				<a class="contact-a" href="contact.html">CONTACT</a>
				<a href="portfolio.html">PORTFOLIO</a>
				<a href="services.html">SERVICES</a>
				<a href="about.html">ABOUT</a>
				<a href="index.html">HOME</a>
			</div>
		</div>
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>

	<div id="contact-form">
		<div>
			<h1 class="contact-title-h1">Nice to Meet You!</h1>
			<h4 class="contact-question">Have a question or just want to get in touch? Let's chat.</h4>
		</div>
		<p id="failure">Oh no! Message not sent.</p>
		<p id="success">Thank you! Our team will be in touch within 48 hours.</p>
	
		<form method="post" action="/">
			<div>
				<label for="name">
					<span class="required">Name: *</span>
					<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required"
						tabindex="1" autofocus="autofocus" />
				</label>
			</div>
			<div>
				<label for="email">
					<span class="required">Email: *</span>
					<input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2"
						required="required" />
				</label>
			</div>
			<div>
				<label for="subject">
					<span class="white-subject">Subject: </span>
					<select id="subject" name="subject" tabindex="4">
						<option value="hello">Inventory Question</option>
						<option value="quote">I'd like a quote!</option>
						<option value="general">General Question</option>
					</select>
				</label>
			</div>
			<div>
				<label for="message">
					<span class="required">Message: *</span>
					<textarea id="message" name="message" placeholder="Please write your message here." tabindex="5"
						required="required"></textarea>
				</label>
			</div>
			<div>
				<button name="submit" type="submit" id="submit">SEND</button>
			</div>
		</form>
	
	</div>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
